<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="processing-1.4.1.js" type="text/javascript"></script>
    <script type="text/processing" data-processing-target="mycanvas">

Audio audio = document.getElementById("audiosource");

void setup() {
  size(250, 250);
  //noLoop();
}

void draw() {
  background(230); // clear
  fill(0);
  text("Source file:"+ audio.volume, 10, 20);
//  text("Status:"+audioStatus, 30, 75);
//  text("Volume(0to1):"+round(10*audio.volume)/10, width/2, 105);
}

    </script>
  </head>
  <body>
  <p>Audio sample</p>
  <p>
    <canvas id="mycanvas"></canvas>
  </p>
  <audio id="audiosource" preload="auto" controls="controls">
    <source src="BWV_846.mp3" type="audio/mp3">
    <p>※ご利用のブラウザでは再生することができません。</p>
  </audio>
  <input type="button" onclick="audioPlay()" value="Play">
  <input type="button" onclick="audioPause()" value="Pause">
  <script id="script1" type="text/javascript">
  function audioPlay(){
    document.getElementById("audio").play();
  }
  function audioPause(){
    document.getElementById("audio").pause();
  }
  </script>
  </body>
</html>
